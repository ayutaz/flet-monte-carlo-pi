name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install Flutter (for flet web build)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Build stub watchdog wheel (pure Python for web)
        run: |
          python -m pip install build
          mkdir -p /tmp/watchdog_stub/watchdog/observers
          cat > /tmp/watchdog_stub/watchdog/__init__.py <<'PY'
__all__ = ["observers", "__version__"]
__version__ = "4.0.0"
PY
          cat > /tmp/watchdog_stub/watchdog/observers/__init__.py <<'PY'
class Observer:
    def __init__(self, *_, **__): ...
    def schedule(self, *_, **__): ...
    def start(self): ...
    def stop(self): ...
    def join(self, *_, **__): ...
PY
          cat > /tmp/watchdog_stub/pyproject.toml <<'PY'
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "watchdog"
version = "4.0.0"
description = "Stub watchdog for Flet web build (no native code)."
authors = [{name="stub"}]
license = {text = "MIT"}
requires-python = ">=3.8"
PY
          python -m build /tmp/watchdog_stub -w -o /tmp/watchdog_wheels

      - name: Enable web for Flutter
        run: |
          flutter config --enable-web
          flutter precache --web

      - name: Sync deps (include dev)
        run: UV_CACHE_DIR=.uvcache uv sync --extra dev

      - name: Build Flet web (hash routing, base-url)
        run: |
          echo "Flutter root: ${FLUTTER_ROOT}"
          export PATH="${FLUTTER_ROOT}/bin:${PATH}"
          flutter --version
          export PIP_FIND_LINKS="/tmp/watchdog_wheels"
          export PIP_INDEX_URL="https://pypi.org/simple"
          export PIP_EXTRA_INDEX_URL="https://pypi.flet.dev/simple"
          UV_CACHE_DIR=.uvcache uv run flet build web \
            --route-url-strategy hash \
            --base-url /flet-monte-carlo-pi \
            --skip-flutter-doctor \
            --no-rich-output \
            -v
          ls -lah build/web
          test -f build/web/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
