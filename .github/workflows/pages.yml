name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install Flutter (for flet web build)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Enable web for Flutter
        run: |
          flutter config --enable-web
          flutter precache --web

      - name: Sync deps (include dev)
        run: UV_CACHE_DIR=.uvcache uv sync --extra dev

      - name: Build Flet web (hash routing, base-url)
        run: |
          echo "Flutter root: ${FLUTTER_ROOT}"
          export PATH="${FLUTTER_ROOT}/bin:${PATH}"
          flutter --version
          export PIP_INDEX_URL="https://pypi.org/simple"
          export PIP_EXTRA_INDEX_URL="https://pypi.flet.dev/simple"
          UV_CACHE_DIR=.uvcache uv run flet build web \
            --route-url-strategy hash \
            --base-url /flet-monte-carlo-pi \
            --skip-flutter-doctor \
            --no-rich-output \
            -v
          ls -lah build/web
          test -f build/web/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
