name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Sync deps (app + dev)
        run: UV_CACHE_DIR=.uvcache uv sync --extra dev

      - name: Ruff
        run: UV_CACHE_DIR=.uvcache uv run ruff check .

      - name: Pytest
        run: UV_CACHE_DIR=.uvcache uv run pytest
